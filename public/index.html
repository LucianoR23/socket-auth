<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">

    <h1 class="display-1">Inicio de Sesion</h1>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Inicio de sesion con email
            </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <hr>
                <form class="row" style="padding-right: 55rem;padding-left: 1rem">
                    <label for="corr" class="form-label">Correo</label>
                    <input id="corr" type="text" name="correo" id="" class="form-control-sm mb-2" placeholder="Correo">
                    <label for="pass" class="form-label">Password</label>
                    <input id="pass" type="text" name="password" id="" class="form-control-sm mb-2" placeholder="Password">
        
                    <button type="submit" class="btn btn-primary">
                        Log In
                    </button>
                </form>
                <hr>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Inicio de sesion con Google
            </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="col-sm-6">
                    <hr>
        
                    <div id="g_id_onload"
                        data-client_id="561994188663-4lham75hp6kvbtm506or43jkru2v29me.apps.googleusercontent.com"
                        data-auto_prompt="false"
                        data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    
    <button id="google-sign-out" class="btn btn-secondary mt-3">
        Log out
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
